name: Haftalik Rapor

on:
  schedule:
    - cron: '0 5 * * 6'   # Cumartesi 08:00 TR (UTC+3 = 05:00 UTC)
  workflow_dispatch:

jobs:
  haftalik:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --quiet \
            yfinance pandas numpy requests python-dotenv groq

      - name: Create raporlar dir
        run: mkdir -p raporlar

      - name: Run haftalik rapor
        env:
          GROQ_API_KEY:       ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python haftalik_rapor.py

      - name: Eski raporlarÄ± temizle
        run: |
          ls -t raporlar/haftalik_*.json 2>/dev/null | tail -n +13 | xargs rm -f || true

      - name: Commit rapor
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add raporlar/ gelistirme_log.json
          git diff --staged --quiet || git commit -m "haftalik rapor $(date +'%Y-%m-%d')"
          git push
