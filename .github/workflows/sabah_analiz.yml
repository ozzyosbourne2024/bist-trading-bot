name: Sabah Analizi

on:
  schedule:
    - cron: '30 6 * * 1-5'
  workflow_dispatch:

jobs:
  sabah:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --quiet \
            yfinance pandas numpy requests python-dotenv \
            groq beautifulsoup4 feedparser rich

      - name: Create raporlar dir
        run: mkdir -p raporlar

      - name: Run bist_agents
        env:
          GROQ_API_KEY:       ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python bist_agents.py
          mv bist_rapor_*.json raporlar/ 2>/dev/null || true

      - name: Run piyasa sagligi
        env:
          GROQ_API_KEY:       ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python bist_piyasa_sagligi.py
          mv piyasa_sagligi_*.json raporlar/ 2>/dev/null || true

      - name: Commit reports
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add raporlar/
          git diff --staged --quiet || git commit -m "sabah raporu $(date +'%Y-%m-%d')"
          git push
